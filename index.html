<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/index.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <div id="toggle">
      <p>Select columns you want to hide</p>
      <div class="toggle_inputs">
        <div class="check_box">
          <input type="checkbox" id='name__col' value="hide" />
          <label for="name__col">
          </label>
          <span>Name</span>
        </div>
        <div class="check_box">
          <input type="checkbox" id='phone__col' value="hide" />
          <label for="phone__col">
          </label><span>Phone</span>
        </div>
        <div class="check_box">
          <input type="checkbox" id='about__col' value="hide" />
          <label for="about__col">
          </label><span>About</span>
        </div>
        <div class="check_box">
          <input type="checkbox" id='eyeColor__col' value="hide" />
          <label for="eyeColor__col">
          </label><span>Eye color</span>
        </div>
      </div>
    </div>
    <table>
      <thead id="thead"></thead>
      <tbody id="filter"></tbody>
      <tbody id="tbody"></tbody>
    </table>
    <div id="pagination"></div>
  </main>

  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
